<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <nav class="top-bar align-center">
        <div class="nav-text">Weather Dashboard</div>
    </nav>
    
    <div class="grid-x">
        <div class="cell medium-3" style="border: 1px solid #466d98;">
            <form id="city-form">
                <h4>Search by City:</h4>
                <input name="city-input" id="city-input" type="text" placeholder="ex: Salt Lake City">
                <button type="submit" class="button" id="city-btn">Search</button>
            </form>
            <div>
                <h5>Recent Searches</h5>
                <div>
                    <ul id="history" class="no-bullet">

                    </ul>
                </div>
            </div>
        </div>
        <div class="cell medium-9" style="border: 1px solid #466d98;">
            <div id="weather-main">

            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
